<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MKS TCG – Card Browser</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header class="topbar">
        <h1>MKS TCG</h1>
        <div class="controls">
            <input id="search" type="search" placeholder="Search name / rules text…" />
            <select id="type">
                <option value="">All Types</option>
                <option>Driver</option>
                <option>Kart</option>
                <option>Item</option>
                <option>Utility</option>
                <option>Track</option>
            </select>
            <select id="rarity">
                <option value="">All Rarities</option>
                <option>Common</option>
                <option>Uncommon</option>
                <option>Rare</option>
                <option>Mythic</option>
            </select>
            <select id="sort">
                <option value="name">Sort: Name (A–Z)</option>
                <option value="type">Sort: Type</option>
                <option value="rarity">Sort: Rarity</option>
                <option value="speed">Sort: Speed</option>
                <option value="handling">Sort: Handling</option>
                <option value="play_cost">Sort: Play Cost</option>
            </select>

        </div>
    </header>

    <main>
        <section id="grid" class="grid" aria-live="polite"></section>
        <div id="empty" class="empty" hidden>No cards match your filters.</div>
    </main>

    <footer class="footer">
        <span>Data source: <code>data/cards.csv</code></span>
    </footer>
</body>
</html>
